name: "Tank Dial"
description: "Read analog rotary dial"
version: "2.0.20"
slug: "tank_dial"
init: false
apparmor: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
"map": [
    "config:rw"]
options:
  centre_x: 402
  centre_y: 228
  MQTT_HOST: "core-mosquitto"
  MQTT_PORT: 1883
  MQTT_USERNAME: "mqtt_user"
  MQTT_PASSWORD: "mqtt_pass"
  Log_Level: DEBUG
schema:
  centre_x: int
  centre_y: int
  MQTT_HOST: str
  MQTT_PORT: port
  MQTT_USERNAME: str
  MQTT_PASSWORD: password
  Log_level: list(INFO|WARNING|ERROR|DEBUG)
